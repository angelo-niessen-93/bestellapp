<!doctype html>
<html lang="de">
  <head>

    <link rel="stylesheet" href="./style/assets.css" />
    <link rel="stylesheet" href="./style/basket.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"

  </head>
  <body onload="renderDishes()">
    <div id="splash">
      <video autoplay muted playsinline class="splash-video">
        <source src="./assets/img/splashscreen.mp4" type="video/mp4" />
      </video>

    <div id="main-content" style="display: none">

          </nav>
          <img

      </header>
      <div class="hero">

      </div>
      <main>

        <label>Adresse</label>
        <input type="text" id="customerAddress" placeholder="Deine Adresse" />

        <label>Bezahlmethode</label>
        <select id="paymentMethod">
          <option value="">Bitte w√§hlen</option>
          <option value="bar">Bar</option>
          <option value="karte">Karte</option>
          <option value="paypal">PayPal</option>
        </select>

        <div class="modal-buttons">
          <button onclick="closeCheckoutModal()">Abbrechen</button>
          <button onclick="confirmOrder()">Bestellen</button>
        </div>
      </div>
    </div>
    <script src="./script/burger.js"></script>
